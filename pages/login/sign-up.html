    <main>
        <div class="sign-container">
            <div class ="sign-name">
                SIGN UP
            </div>
            <div class="sign-profile">
                <img src="https://moohas.co.kr/common/img/default_profile.png" class="sign-img">
                <div class="sign-camera">
                    <div class="sign-circle"><i class="fa-solid fa-camera"></i></div>
                </div>
            </div>
            <div>
                <div>
                    <p>
                        <b><label>아이디<span class="icon-blue">*</span></label></b>
                        <input type="email" class="sign-input "placeholder="최소 3자이상 영문자, 숫자, _만 입력가능" >
                    </p>
                    <p>
                        <b><label>비밀번호<span class="icon-blue">*</span></label></b>
                        <input type="password" class="sign-input "placeholder="비밀번호">
                        <input type="password" class="sign-input "placeholder="비밀번호 확인" >
                    </p>
                </div>

                <p>
                    <b><label>이름<span class="icon-blue">*</span></label></b>
                    <input type="text" class="sign-input "placeholder="이름을 입력하세요" >    
                </p>
                <p class="sign-input-radio">
                    <b><span style="margin-top:10px">성별</span></b>
                    <label><input type="radio" name="gender"/><span>남성</span></label>
                    <label><input type="radio" name="gender"/><span>여성</span></label>
                </p>
                <p>
                    <b><label>연락처<span class="icon-blue">*</span><span> ex: 010 0000 0000 </span></label></b>
                    <input type="tel" class="sign-input "placeholder=" -빼고 입력해주세요" >    
                </p>
                <p>
                    <b><label>주소<span class="icon-blue">*</span></label></b>
                    <input type="text" class="sign-input "placeholder="서울특별시 강서구 00로 00길">
                    <input type="text" class="sign-input "placeholder="101동101호">    
                </p>
            </div>

            <b>
                <button class="sign-button">가입하기</button>
                <b><p>가입하시면 <a href="#">이용약관</a>에 동의하게 됩니다.</p></b>
            </div>
